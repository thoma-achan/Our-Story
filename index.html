<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
 <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        
    </style>
</head>
<body>
<div class="container">
    <h1>Password Verification</h1>
    <form id="password-form">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Verify</button>
    </form>
    <p id="message"></p>
</div>
    <script>
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userInput = document.getElementById('password').value;
            const message = document.getElementById('message');

            try {
                // Fetch the passwords file
                const response = await fetch('Password.txt');
                if (!response.ok) throw new Error('Could not load passwords file.');

                // Read file content
                const text = await response.text();
                const validPasswords = text.split('\n').map(pw => pw.trim()); // Split and trim lines

                // Check if the password matches
                if (validPasswords.includes(userInput)) {
                    window.location.href = 'index_1.html'; 
                } else {
                    message.textContent = 'Invalid password.';
                    message.style.color = 'red';
                }
            } catch (error) {
                message.textContent = 'An error occurred: ' + error.message;
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
