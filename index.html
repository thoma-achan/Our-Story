<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
 <style>
        <style>
    body {
        background-color: #eef2f3; /* Light gradient background */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
        text-transform: uppercase;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        outline: none;
        transition: all 0.3s ease-in-out;
    }

    input[type="password"]:focus {
        border-color: #007bff; /* Highlight border color on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
        width: 100%;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 12px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-weight: bold;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight elevation on hover */
    }

    button:active {
        transform: scale(0.98); /* Button click effect */
    }

    p#message {
        margin-top: 15px;
        font-size: 14px;
        color: #e74c3c; /* Red for error messages */
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 22px;
        }

        button {
            font-size: 16px;
        }
    }
</style>

        
    </style>
</head>
<body>
<div class="container">
    <h1>Password Verification</h1>
    <form id="password-form">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Verify</button>
    </form>
    <p id="message"></p>
</div>
    <script>
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userInput = document.getElementById('password').value;
            const message = document.getElementById('message');

            try {
                // Fetch the passwords file
                const response = await fetch('Password.txt');
                if (!response.ok) throw new Error('Could not load passwords file.');

                // Read file content
                const text = await response.text();
                const validPasswords = text.split('\n').map(pw => pw.trim()); // Split and trim lines

                // Check if the password matches
                if (validPasswords.includes(userInput)) {
                    window.location.href = 'index_1.html'; 
                } else {
                    message.textContent = 'Invalid password.';
                    message.style.color = 'red';
                }
            } catch (error) {
                message.textContent = 'An error occurred: ' + error.message;
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
