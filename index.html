<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the four-digit code:</h1>
        <input type="text" id="codeInput" maxlength="4" placeholder="Enter code">
        <button onclick="checkCode()">Submit</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        function checkCode() {
            var code = document.getElementById('codeInput').value;
            if (code === "2812") {
                window.location.href = 'index_1.html'; // Redirect to the next page if code is correct
            } else {
                document.getElementById('errorMessage').innerText = "Incorrect code. Please try again.";
            }
        }
    </script>
</body>
</html>
